{% extends "base.html" %}

{% block title %}Editar Pokémon - Pokemon Universe{% endblock %}

{% block content %}
<section id="edit-pokemon">
    <h2>Editar Pokémon</h2>
    <form action="/edit_pokemon/{{ pokemon.idPokemon }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ pokemon.nombre }}" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required>{{ pokemon.descripcion }}</textarea>

        <label for="imagen">Imagen (nombre del archivo):</label>
        <input type="text" id="imagen" name="imagen" value="{{ pokemon.imagen }}" required>

        <button type="submit">Guardar cambios</button>
    </form>
    <p><a href="/editar">Volver a la administración</a></p>
</section>
{% endblock %}
